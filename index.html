<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기에 홈페이지 이름을 적으세요. 한글 영어 일본어 완전 ok 언제든 바꿀 수 있습니다</title>
    <style>
        
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .home-main {
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        } 
    
        .home-box {
           display: flex;
            width: 1320px;
            height: 830px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .home-box-left {
            width: 200px;
            background-color: #f0f0f0;
        }

        .home-box-right {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            overflow: hidden;
        }
        
          .left-menu{
            margin-top: 20px;
            }      
        
        .left-menu li {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-left: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }      
        
        .box-one {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            background-color: #f9f9f9;
        }
        
        .right-post {
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .right-post::-webkit-scrollbar {
            display: none;
        }
        
        /*프로필*/
        
        .profile {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-top {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            padding: 16px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 12px;
        }

        .character img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
        }

        .profile-box {
            flex: 1;
        }

        .profile-info {
            margin-bottom: 8px;
        }
        
    </style>
</head>

<body>

    <div class="home-main">
        <div class="home-box">
            <div class="home-box-left">
                <div class="left-menu">
                    <li data-page="profile.html">프로필</li>
                    <li data-page="notice.html">공지사항</li>
                    <li data-page="diary.html">일기</li>
                    <li data-page="memo.html">메모</li>
                </div>
            </div>
            <div class="home-box-right">
                <div class="right-post">
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.left-menu li')
        const postContainer = document.querySelector('.right-post')

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const page = item.getAttribute('data-page')
                fetch(page)
                    .then(res => res.text())
                    .then(html => {
                        postContainer.innerHTML = html
                    })
            })
        })
    </script>

</body>

</html>
